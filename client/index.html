<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Fullstack Blog</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 16 offset-13" id="posts">
                <div class="center">
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" data-target="createPostModal">
            <i class="large material-icons">add</i>
        </a>
    </div>
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <h4>Create New Post</h4>
            <div class="input-field">
                <input id="title" type="text" class="validate" required>
                <label for="title">Title</label>
            </div>
            <div class="input-field">
                <textarea id="text" class="materialize-textarea" required></textarea>
                <label for="text">Text</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="createPost">Create Post</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
